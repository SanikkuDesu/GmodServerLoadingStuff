<style>
  @font-face {
    font-family: "Beech";
    src: url("https://db.onlinewebfonts.com/t/77ad444ba527da5e40f0f67a3cf6c5fc.eot");
    src: url("https://db.onlinewebfonts.com/t/77ad444ba527da5e40f0f67a3cf6c5fc.eot?#iefix") format("embedded-opentype"),
      url("https://db.onlinewebfonts.com/t/77ad444ba527da5e40f0f67a3cf6c5fc.woff2") format("woff2"),
      url("https://db.onlinewebfonts.com/t/77ad444ba527da5e40f0f67a3cf6c5fc.woff") format("woff"),
      url("https://db.onlinewebfonts.com/t/77ad444ba527da5e40f0f67a3cf6c5fc.ttf") format("truetype"),
      url("https://db.onlinewebfonts.com/t/77ad444ba527da5e40f0f67a3cf6c5fc.svg#Beech") format("svg");
  }

  body {
    font-family: sans-serif;
    overflow: hidden;
    background-color: black;
    margin: 0;
  }

  h1 {
    color: red;
    text-shadow:
      -2px -2px 0 #000,
      2px -2px 0 #000,
      -2px 2px 0 #000,
      2px 2px 0 #000;
    position: absolute;
    font-family: Beech;
    font-size: 50px;
    white-space: nowrap;
  }

  /* The Wave Animation Logic */
  .wave-letter {
    display: inline-block;
    animation: letterJump 2s infinite ease-in-out;
  }

  @keyframes letterJump {
    0%, 30%, 100% { transform: translateY(0); }
    15% { transform: translateY(-20px); } /* Moves up */
  }

  .top {
    top: 5%;
    left: 50%;
    transform: translate(-50%, -50%);
  }

  .bottom {
    top: 85%;
    left: 50%;
    transform: translate(-50%, -50%);
  }

  div {
    text-align: center;
  }

  img {
    animation: zoom-in-zoom-out 50s ease infinite;
  }

  @keyframes zoom-in-zoom-out {
    0% { transform: translate(-25%, 0%); }
    20% { transform: translate(0%, 0%); }
    40% { transform: translate(0%, -40%); }
    60% { transform: translate(-32%, -40%); }
    80% { transform: translate(-32%, 0%); }
    100% { transform: translate(-25%, 0%); }
  }
</style>

<audio id="vid" controls autoplay>
  <source src="https://raw.githubusercontent.com/SanikkuDesu/GmodServerLoadingStuff/refs/heads/main/music.mp3" type="audio/mpeg">
</audio>

<div class="container">
  <img src="https://raw.githubusercontent.com/SanikkuDesu/GmodServerLoadingStuff/refs/heads/main/image.png" style="width: 150%; position: absolute; top: 0px; left: 0px;" />

  <h1 class="top" id="top"></h1>
  <h1 class="bottom" id="bottom"></h1>
</div>

<script>
  var texts = [
    "REMEMBER WHERE TO ENTER",
    "AT LORDS CONVERGING",
    "WE HAVE WAITED FOR THIS MOMENT.",
    "THERE IS NO ESCAPE.",
    "INFECTED ROT PLAGUES YOUR LAND.",
    "IT'S A TERRIBLE NIGHT",
    "SPORE CREEPY AND",
    "ANGRY",
    "THE GROX WERE BABIES", // Changed from ASTRO WAR
    "WE ALWAYS",           // Changed from 6
  ];
  
  var texts2 = [
    "THE DOOR TO ENTER IS AMBER.",
    "IN THEIR PLACE",
    "WE KNOW YOUR FATE",
    "THIS IS THE END FOR YOU.",
    "THIS IS THE END FOR YOU.",
    "TO HAVE A CURSE",
    "CUTE PART PACK",
    "MOON",
    "SO IS THE BUG",        // Changed from INVADERS FROM SPACE
    "COME BACK!",           // Changed from empty
  ];

  // Pick a random line
  var r = Math.floor(Math.random() * texts.length);
  
  // Function to wrap letters in spans for the animation
  function animateText(elementId, textString) {
    var element = document.getElementById(elementId);
    element.innerHTML = ""; // Clear current text
    
    textString.split("").forEach(function(char, index) {
      var span = document.createElement("span");
      // Use non-breaking space for actual spaces so they don't collapse
      span.textContent = char === " " ? "\u00A0" : char; 
      span.className = "wave-letter";
      // Offset each letter by 0.1s to create the wave effect
      span.style.animationDelay = (index * 0.1) + "s";
      element.appendChild(span);
    });
  }

  // Apply the text and the animation
  animateText("top", texts[r]);
  animateText("bottom", texts2[r]);

  // Audio Logic
  var audios = [
    "https://raw.githubusercontent.com/SanikkuDesu/GmodServerLoadingStuff/refs/heads/main/music.mp3"
  ];

  var audio = document.getElementById("vid");
  audio.src = audios[Math.floor(Math.random() * audios.length)];
  audio.volume = 0.1;
  audio.autoplay = true;
  audio.load();
</script>
