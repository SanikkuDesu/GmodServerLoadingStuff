<style>
  /* --- FONT DEFINITIONS --- */
  
  /* 1. The one we started with */
  @font-face {
    font-family: "Beech";
    src: url("https://db.onlinewebfonts.com/t/77ad444ba527da5e40f0f67a3cf6c5fc.ttf") format("truetype");
  }

  /* 2. Plastic Machine */
  @font-face {
    font-family: "PlasticMachine";
    src: url("https://raw.githubusercontent.com/SanikkuDesu/GmodServerLoadingStuff/refs/heads/main/PLASTICMACHINE_0.OTF") format("opentype");
  }

  /* 3. Gonbuto Strike */

    font-family: "GonbutoStrike";
    src: url("https://raw.githubusercontent.com/SanikkuDesu/GmodServerLoadingStuff/refs/heads/main/GONBUTOSTRIKE_0.OTF") format("opentype");
  }

  /* 4. Lava Letter */
  @font-face {
    font-family: "LavaLetter";
    src: url("https://raw.githubusercontent.com/SanikkuDesu/GmodServerLoadingStuff/refs/heads/main/LAVALETTER_0.OTF") format("opentype");
  }

  body {
    font-family: sans-serif;
    overflow: hidden;
    background-color: black;
    margin: 0;
  }

  .container {
    position: relative;
    width: 100vw;
    height: 100vh;
  }

  /* Background Image Animation */
  img.bg-anim {
    width: 150%;
    position: absolute;
    top: 0px;
    left: 0px;
    z-index: -1;
    animation: zoom-in-zoom-out 50s ease infinite;
  }

  h1 {
    position: absolute;
    /* Default font, will be overridden by JS */
    font-family: "Beech"; 
    font-size: 50px;
    white-space: nowrap;
    transform-origin: center bottom; 
    
    /* GRADIENT TEXT SETUP */
    background: linear-gradient(to top, #500000 10%, #ff0000 50%, #ff99cc 90%);
    -webkit-background-clip: text;
    background-clip: text;
    color: transparent;

    /* HARD OUTLINE */
    filter: 
        drop-shadow(2px 0px 0px black) 
        drop-shadow(-2px 0px 0px black)
        drop-shadow(0px 2px 0px black) 
        drop-shadow(0px -2px 0px black);
  }

  /* WAVE ANIMATION FOR INDIVIDUAL LETTERS */
  h1 span {
    display: inline-block;
    animation: letterJump 2s infinite ease-in-out;
    background: inherit;
    -webkit-background-clip: text;
    background-clip: text;
    color: transparent;
  }

  @keyframes letterJump {
    0%, 30%, 100% { transform: translateY(0); }
    15% { transform: translateY(-20px); } 
  }

  .top {
    top: 15%; 
    left: 50%;
    transform: translate(-50%, -50%);
  }

  .bottom {
    top: 85%;
    left: 50%;
    transform: translate(-50%, -50%);
  }

  /* ENTRANCE/EXIT ANIMATIONS */
  .anim-enter {
    animation: unityBounceIn 1.5s forwards; 
  }

  .anim-exit {
    animation: explodeFall 0.8s forwards ease-in;
  }

  @keyframes unityBounceIn {
    0% {
      opacity: 1;
      transform: translate(-50%, -50%) scale(2, 0.2); 
      margin-top: 0px;
    }
    25% {
      transform: translate(-50%, -50%) scale(1, 0.2); 
      margin-top: -30px; 
    }
    26% {
      transform: translate(-50%, -50%) scale(1, 1); 
      margin-top: 0px; 
    }
    27% {
      transform: translate(-50%, -50%) scale(1, 1);
      margin-top: -200px; 
    }
    40% { margin-top: 0px; }
    55% { margin-top: -40px; }
    70% { margin-top: 0px; }
    82% { margin-top: -15px; }
    92% { margin-top: 0px; }
    96% { margin-top: -5px; }
    100% {
      transform: translate(-50%, -50%) scale(1, 1);
      margin-top: 0px; 
      opacity: 1;
    }
  }

  @keyframes explodeFall {
    0% {
      transform: translate(-50%, -50%) scale(1, 1);
      margin-top: 0px;
      opacity: 1;
    }
    100% {
      transform: translate(-50%, -50%) scale(3, 3);
      margin-top: 300px;
      opacity: 0;
      filter: blur(4px);
    }
  }

  @keyframes zoom-in-zoom-out {
    0% { transform: translate(-25%, 0%); }
    20% { transform: translate(0%, 0%); }
    40% { transform: translate(0%, -40%); }
    60% { transform: translate(-32%, -40%); }
    80% { transform: translate(-32%, 0%); }
    100% { transform: translate(-25%, 0%); }
  }
</style>

  var currentIndex = Math.floor(Math.random() * combinedTexts.length);
  var topEl = document.getElementById("top");
  var botEl = document.getElementById("bottom");

  // Helper to split text into spans for Wave Animation
  function generateSpans(text) {
    if(!text) return "";
    return text.split("").map(function(char, index) {
        var display = char === " " ? "\u00A0" : char;
        var delay = index * 0.1; 
        return '<span style="animation-delay:' + delay + 's">' + display + '</span>';
    }).join("");
  }

  function applyRandomFont() {
      var randomFont = fonts[Math.floor(Math.random() * fonts.length)];
      topEl.style.fontFamily = randomFont;
      botEl.style.fontFamily = randomFont;
  }

  function setTextContent(index) {
      // Split the string by the "-" character
      var parts = combinedTexts[index].split("-");
      
      var topText = parts[0] ? parts[0].trim() : "";
      var bottomText = parts[1] ? parts[1].trim() : ""; // Handle cases with no bottom text

      topEl.innerHTML = generateSpans(topText);
      botEl.innerHTML = generateSpans(bottomText);
  }

  // Function to handle the cycle
  function updateText() {
    topEl.classList.remove("anim-enter");
    botEl.classList.remove("anim-enter");
    
    topEl.classList.add("anim-exit");
    botEl.classList.add("anim-exit");

    setTimeout(function() {
        currentIndex++;
        if(currentIndex >= combinedTexts.length) currentIndex = 0;

        applyRandomFont();
        setTextContent(currentIndex);

        topEl.classList.remove("anim-exit");
        botEl.classList.remove("anim-exit");

        void topEl.offsetWidth; 

        topEl.classList.add("anim-enter");
        botEl.classList.add("anim-enter");

    }, 800); 
  }

  // Initial Load
  applyRandomFont();
  setTextContent(currentIndex);
  topEl.classList.add("anim-enter");
  botEl.classList.add("anim-enter");

  // Cycle every 30 seconds
  setInterval(updateText, 30000);

</script>
