  h1 {

      -2px -2px 0 #000,
      2px -2px 0 #000,
      -2px 2px 0 #000,
      2px 2px 0 #000;
    position: absolute;
    font-family: Beech;
    font-size: 50px;
  }

  .top {
    top: 5%;
    left: 50%;
    transform: translate(-50%, -50%);
  }

  .bottom {
    top: 85%;
    left: 50%;
    transform: translate(-50%, -50%);
  }

  body {
    font-family: sans-serif;
    overflow: hidden;
    background-color: black;
  }

  div {
    text-align: center;
  }

  img {
    animation: zoom-in-zoom-out 50s ease infinite;
  }

  @keyframes zoom-in-zoom-out {
    0% { transform: translate(-25%, 0%); }
    20% { transform: translate(0%, 0%); }
    40% { transform: translate(0%, -40%); }
    60% { transform: translate(-32%, -40%); }
    80% { transform: translate(-32%, 0%); }
    100% { transform: translate(-25%, 0%); }
  }
</style>
